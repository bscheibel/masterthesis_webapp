    <script>
    function set_redis(key, value) {
        $.ajax({
            url: "http://127.0.0.1:7379/SET/" + key + "/" + value,
            data: "format=json",
            dataType: "json",
            success: function(data)
            {
                $("#result").text(data.GET);
            }
        });
    }
